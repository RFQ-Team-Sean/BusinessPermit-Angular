<div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="closeModal()">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
      <div class="mt-3 text-center">
        <h2 class="text-xl font-bold mb-4">{{ editingMode ? 'Edit User' : 'Add New User' }}</h2>
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
          <!-- Hidden ID Field -->
          <input type="hidden" formControlName="id" />
  
          <!-- Name Field -->
          <div class="form-group mb-4">
            <label for="userName" class="block text-sm font-medium text-gray-700 text-left">Name:</label>
            <input type="text" id="userName" formControlName="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)" class="text-red-500 text-sm mt-1 text-left">
              Name is required.
            </div>
          </div>
  
          <!-- Email Field -->
          <div class="form-group mb-4">
            <label for="userEmail" class="block text-sm font-medium text-gray-700 text-left">Email:</label>
            <input type="email" id="userEmail" formControlName="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" class="text-red-500 text-sm mt-1 text-left">
              <span *ngIf="userForm.get('email')?.errors?.['required'] || userForm.get('email')?.errors?.['email']">
                Please enter a valid email address.
              </span>
              <span *ngIf="userForm.get('email')?.errors?.['emailTaken']">
                This email is already taken.
              </span>
            </div>
          </div>
  
          <!-- Phone Field -->
          <div class="form-group mb-4">
            <label for="userPhone" class="block text-sm font-medium text-gray-700 text-left">Phone (e.g., 0917-123-4567):</label>
            <input type="tel" id="userPhone" formControlName="phone" placeholder="0917-123-4567" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
            <div *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.dirty || userForm.get('phone')?.touched)" class="text-red-500 text-sm mt-1 text-left">
              Please enter a valid Philippine mobile number.
            </div>
          </div>
  
          <!-- Role Field -->
          <div class="form-group mb-4">
            <label for="userRole" class="block text-sm font-medium text-gray-700 text-left">Role:</label>
            <select id="userRole" formControlName="role" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
  
          <!-- Join Date Field (hidden, handled in component) -->
          <input type="hidden" formControlName="joinDate" />
  
          <!-- Action Buttons -->
          <div class="form-buttons flex justify-end gap-4 mt-6">
            <button type="submit" [disabled]="userForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:opacity-50">
              {{ editingMode ? 'Update' : 'Add' }} User
            </button>
            <button type="button" (click)="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
