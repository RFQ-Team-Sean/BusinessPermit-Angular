<div class="flex gap-5">
  <form class="flex gap-5 items-center py-2 pl-6 text-sm whitespace-nowrap bg-white rounded-3xl border border-black border-solid rotate-[-0.059deg] text-neutral-700 max-md:pl-5 w-[55%]">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/cac385ff8a5ba60507c16d53f9929f7946c495ef16d0c7ebd68607c53926f609?placeholderIfAbsent=true&apiKey=f814d152556d45aeb58d44f206a3cbd4" alt="" class="object-contain shrink-0 self-stretch my-auto aspect-[1.05] w-[21px]" />
      <label for="searchInput" class="sr-only">Search</label>
      <input
      type="search"
      id="searchInput"
      placeholder="Search"
      class="self-stretch my-auto w-[843px] max-md:max-w-full bg-transparent border-none outline-none"/>
      
  </form>
  <div class="flex-1 flex justify-center gap-6">
      <button class="w-28 h-10 bg-blue-500 rounded-lg">
          <p class="text-white text-sm">Add user +</p>
      </button>
      <header class="flex gap-6 items-center text-sm font-semibold text-neutral-700">
        <nav class="flex gap-3 items-center">
          <button class="flex items-center gap-2">
            <span>Sort by</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/29c7a9c3ec69992bb23e92bfc9f2223bbe4de74210e8009fd17f2b94a803a835?placeholderIfAbsent=true&apiKey=f814d152556d45aeb58d44f206a3cbd4"
              alt=""
              class="w-5"
            />
          </button>
          <button class="flex items-center gap-2">
            <span>Saved search</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/29c7a9c3ec69992bb23e92bfc9f2223bbe4de74210e8009fd17f2b94a803a835?placeholderIfAbsent=true&apiKey=f814d152556d45aeb58d44f206a3cbd4"
              alt=""
              class="w-5"
            />
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/50fc75df9bf0fecaf32c0476555f60d7514d6f735c1aec59004250b4a353725e?placeholderIfAbsent=true&apiKey=f814d152556d45aeb58d44f206a3cbd4"
              alt=""
              class="w-[15px]"
            />
          </button>
        </nav>
      </header>
    </div>
</div>
<section class="flex overflow-hidden items-start bg-white rounded-2xl border-2 border-solid border-zinc-200 mt-5">
  <div class="flex flex-col flex-1 shrink w-full basis-0 min-w-[240px] max-md:max-w-full">
    <div class="flex flex-col w-full max-md:max-w-full">
<section class="w-full text-lg font-medium text-neutral-900 max-md:max-w-full">
<table class="w-full bg-white">
  <thead>
    <tr class="border-b-2 text-sm">
      <th class="px-3 py-5 text-center whitespace-nowrap max-md:px-5">Business Name</th>
      <th class="px-3 py-5 text-center whitespace-nowrap max-md:px-5">Address</th>
      <th class="px-3 py-5 text-center whitespace-nowrap max-md:px-5">Phone</th>
      <th class="px-3 py-5 text-center whitespace-nowrap max-md:px-5">Registration Date</th>
      <th class="px-3 py-5 text-center whitespace-nowrap max-md:px-5">Status</th>
      <th class="px-3 py-5 text-center whitespace-nowrap text-slate-500 max-md:px-5">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index" class="border-b-2 text-sm ">
      <td><h2 class="px-3  justify-center  text-neutral-900 max-md:px-5">
          {{ user.name }}
        </h2></td>
      <td><p class="px-3 whitespace-nowrap  text-slate-500 max-md:px-5">
          {{ user.address }}
        </p></td>
      <td><p class="px-3 whitespace-nowrap  text-slate-500 max-md:px-5">
          {{ user.phone }}
        </p></td>
        <td><p class="px-3 whitespace-nowrap  text-slate-500 max-md:px-5">
          {{ user.joinDate }}
        </p></td>
      
      <td class="py-3"><div class="flex overflow-hidden justify-center items-center px-3 w-full bg-gray-100 rounded-2xl min-h-[50px] max-md:px-5">
          <span class="overflow-hidden self-stretch my-auto">
            {{ user.status }}
          </span>
        </div></td>
        <td><div class="flex gap-8 items-center px-16 py-3 max-md:px-5">
          <button  aria-label="Edit user" class="focus:outline-none focus:ring-2 focus:ring-blue-500 text-[#637587]">
              {{ user.action}}
          </button>
      </div></td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
</div>
</section>
<div class="flex mt-5 justify-center mb-5">
  <nav aria-label="Pagination" class="flex flex-col text-xs max-w-[500px] text-neutral-500">
    <div class="flex gap-8 items-start w-full">
      <label for="itemsPerPage" class="grow self-stretch">Items per page:</label>
      <div class="flex gap-2.5 whitespace-nowrap ">
        <select id="itemsPerPage" class="px-2 py-0.5 bg-neutral-100" aria-label="Select items per page">
          <option *ngFor="let num of itemsPerPageOptions" [value]="num">{{ num }}</option>
        </select>
        
      </div>
      <!--<iconify-icon icon="iwwa:arrow-down"></iconify-icon>-->
      <div class="flex gap-10 items-center mt-1">
        <p class="self-stretch">1-4 of 10</p>
        <button aria-label="Previous page" class="focus:outline-none focus:ring-2 focus:ring-blue-500">
          <iconify-icon icon="akar-icons:arrow-left"></iconify-icon>
        </button>
        <button aria-label="Next page" class="focus:outline-none focus:ring-2 focus:ring-blue-500">
          <iconify-icon icon="akar-icons:arrow-right"></iconify-icon>
        </button>
      </div>
    </div>
  </nav>
</div>
