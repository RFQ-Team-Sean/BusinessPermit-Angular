<div
  class="fixed top-0 left-0 h-screen z-50 transition-all bg-slate-800 duration-300 bg-[var(--color-primary)] shadow-lg scroll-none overflow-y-auto"
  [ngClass]="isCollapsed ? 'w-20' : 'w-64'"
>
  <div class="w-full h-full flex flex-col justify-between items-center py-4 px-2">
    <!-- Logo Section -->
    <div class="flex w-full justify-center items-center gap-3 mb-8">
      <div class="w-14 h-14 flex-shrink-0">
        <img src="assets/logo/logo.png" class="w-full h-full object-contain rounded-xl" alt="Logo" />
      </div>
      <div [ngClass]="getTextClasses()">
        <p class="font-semibold text-sm text-amber-500">Manolo Fortich</p>
        <p class="font-semibold text-sm text-white">
          Business Permit<br />
          Management System
        </p>
      </div>
    </div>

    <!-- Main Menu -->
    <div class="w-full flex flex-col gap-2 mb-auto">
      <h2
        class="flex-1 shrink gap-2.5 self-stretch px-8 w-full text-zinc-400"
        [ngClass]="isCollapsed ? 'hidden' : 'block'"
      >
        MAIN MENU
      </h2>
      <nav>
        <a
          *ngFor="let item of currentMenu"
          [routerLink]="item.route"
          routerLinkActive="active-route"
          [ngClass]="getMenuItemClasses()"
          class="relative flex items-center h-12 px-3"
          (click)="onMenuItemClick(item.label)"
        >
          <!-- Icon -->
          <div class="icon-container">
            <iconify-icon
              *ngIf="item.icon"
              [icon]="item.icon"
              [style.color]="isActive(item.route) ? 'orange' : 'white'"
              class="icon-size"
            ></iconify-icon>
            <!-- SVG Icons if needed -->
            <!-- ... your SVG icon code ... -->
          </div>

          <!-- Label -->
          <p
            [ngClass]="getTextClasses()"
            class="font-medium text-base ml-3"
            [style.color]="isActive(item.route) ? 'orange' : 'white'"
          >
            {{ item.label }}
          </p>

          <!-- Active Indicator -->
          <div class="active-indicator"></div>
        </a>
      </nav>
    </div>

    <!-- General Menu -->
    <div class="w-full mt-auto">
      <div class="flex flex-col gap-2">
        <nav>
          <a
            *ngFor="let item of othersMenu"
            [routerLink]="item.route"
            routerLinkActive="active-route"
            [ngClass]="getMenuItemClasses()"
            class="relative flex items-center h-12 px-3"
            (click)="item.label === 'Sign Out' ? signOut() : onMenuItemClick(item.label)"
          >
            <div class="icon-container">
              <iconify-icon
                *ngIf="item.icon"
                [icon]="item.icon"
                [style.color]="isActive(item.route) ? 'orange' : 'white'"
                [class.rotate-180]="item.label === 'Sign Out'"
                class="icon-size"
              ></iconify-icon>
            </div>
            <p
              [ngClass]="getTextClasses()"
              class="font-medium text-base whitespace-nowrap ml-3"
              [style.color]="isActive(item.route) ? 'orange' : 'white'"
            >
              {{ item.label }}
            </p>
            <div class="active-indicator"></div>
          </a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Adjusted Collapse Button -->
  <button
    (click)="toggleSidebar()"
    class="fixed top-7 bg-[var(--color-secondary)] rounded-full p-1 shadow-md focus:outline-none hover:brightness-90 z-[9999] transition-all duration-300"
    [ngClass]="{ 'left-[calc(5rem-8px)]': isCollapsed, 'left-[calc(16rem-8px)]': !isCollapsed }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4 text-white transition-transform duration-300 ease-in-out"
      [ngClass]="{ 'rotate-180': isCollapsed }"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</div>
